<div class="d-flex flex-column px-5 py-2" style="min-height: 0;">
    <div class="container-fluid">
      <div class="d-flex align-items-center" role="group" aria-label="Order Type and Search">
        <div role="group">
          <a href="#" class="btn btn-outline-primary me-1" role="button">Dine In</a>
          <a href="#" class="btn btn-outline-primary me-1" role="button">Take Away</a>
          <a href="#" class="btn btn-outline-primary" role="button">Delivery</a>
        </div>
        <input
          class="form-control w-auto ms-auto"
          type="text"
          placeholder="Search by Order No"
          aria-label="Search By Order No"
        />
      </div>
    </div>
  
    <div class="flex-grow-1 overflow-y-scroll">
      <table class="table table-hover">
        <thead class="sticky-top" style="z-index: 100 !important;">
          <tr>
            <th>Order No</th>
            <th>Order Name</th>
            <th>Date Time</th>
            <th>Payment</th>
            <th>Amount</th>
            <th>Type</th>
          </tr>
        </thead>
  
        <tbody>
          <tr
            *ngFor="let order of orders"
            (click)="goToDetails(order.id)"
            style="cursor: pointer;"
            class="border-1 rounded-5 mb-3"
          >
            <td>{{ order.id }}</td>
            <td>{{ order.name }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.payment }}</td>
            <td>{{ order.amount }}</td>
            <td>{{ order.type }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="d-flex mt-3">
      <div>
        Rows per page:
        <div class="btn-group dropup">
          <button class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
            {{ rowsPerPage }}
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">20</a></li>
            <li><a class="dropdown-item" href="#">30</a></li>
            <li><a class="dropdown-item" href="#">40</a></li>
          </ul>
        </div>
      </div>
  
      <nav aria-label="Page navigation example" class="ms-auto">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let num of pageNumbers" [class.active]="num === 1">
            <a class="page-link" href="#">{{ num }}</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
