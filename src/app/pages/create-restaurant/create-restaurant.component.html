<div class="container">
    <h2>Create a New Restaurant</h2>
    <form (ngSubmit)="createRestaurant()">
      <div class="form-group">
        <label for="name">Restaurant Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="newRestaurant.name"
          name="name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="logo">Logo URL:</label>
        <input
          type="text"
          id="logo"
          [(ngModel)]="newRestaurant.logo"
          name="logo"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="domain">Domain:</label>
        <input
          type="text"
          id="domain"
          [(ngModel)]="newRestaurant.domain"
          name="domain"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="isActive">Is Active:</label>
        <input
          type="checkbox"
          id="isActive"
          [(ngModel)]="newRestaurant.isActive"
          name="isActive"
        />
      </div>
      <button type="submit" class="btn btn-primary">Create Restaurant</button>
    </form>
  </div>
