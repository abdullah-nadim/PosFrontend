<table class="cart-list-table">
    <thead>
      <tr>
        <th>Items</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <b>{{ item.name }}</b><br />
          {{ item.extra1 }}<br />
          {{ item.extra2 }}
        </td>
        <td>{{ item.quantity }}</td>
        <td>\${{ item.total.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
